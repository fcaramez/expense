name: Lint and Build

on:
  push:
    branches:
      - main

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm@8.10.2 

      - name: Install dependencies
        run: pnpm install

      - name: Run Prettier
        run: pnpm run prettier

      - name: Run ESLint
        run: pnpm run lint

      - name: Build Next.js app
        run: pnpm run build
